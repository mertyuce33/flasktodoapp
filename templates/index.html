
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div style="margin-top: 100px;" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık</label>
                <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Todo Giriniz....">
                <br><button type="submit" class="btn btn-danger">Ekle</button>
            </div>
            <hr>
        </form>
        {% if todos==[] %}
        <div class="alert alert-warning" role="alert">
        Henüz bir todo listeniz bulunmamaktadır.
        </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todo Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Todo Sil</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos  %}
                <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete==False %}
                <td>Tamamlanmadı</td>
                {% else %}
                <td>Tamamlandı</td>
                {% endif %}
                <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Tamamla</a></td>
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                
                </tr>
                        
              {% endfor %}
            </tbody>
          </table>
        {% endif %}
        
    </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        
</body>
</html>
